<div class="container-fluid">
    <div class="row">
        <app-nav-bar></app-nav-bar>
<div class="col-lg-8 col-md-8">
    <div class="float-right">
        <h3 class="text-primary">Enter following details to foreclose the account..</h3>

        <br />
        <!---->
        <div class="card">

            <div class="card-body">
        <form [formGroup]="forecloseForm" (ngSubmit)="foreclose()">
            <div>{{Msg}}</div> 
            <div class="form-group">
                <label>Account Number</label>
                <input type="text" placeholder="Enter Account Number Here.." formControlName="accno"
                    class="form-control" />
                <div *ngIf="forecloseForm.get('accno').errors && submitted">
                    <div *ngIf="forecloseForm.get('accno').hasError('required')">
                        <span style="color: red;">Please Enter Account Number.</span>
                    </div>


                </div>
            </div>

            <button type="submit" class="btn btn-primary">show</button> &nbsp;
            <!-- <a class="btn btn-primary" routerLink="/functions">Back</a> -->
        </form>
        </div>
        </div>
    </div>
</div>
</div>
</div>
